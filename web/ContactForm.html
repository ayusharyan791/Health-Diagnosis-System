<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script defer src="ContactFormScript.js"></script>
</head>
<body>
    <div id="error"></div>
    <form action="/" method="GET" role="form" class="contactForm">
        <div>
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required class="form-control br-radius-zero" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control br-radius-zero" placeholder="Your Email" data-rule="minlen:4" data-msg="Please enter at least 4 chars" >
        </div>
        <div>
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" class="form-control br-radius-zero" placeholder="Your subject">
        </div>
        <div>
            <label for="message">Message</label>
            <input id="nmessage" name="message" type="text">
        </div>
        <div class="form-action">
            <button type="submit" class="btn btn-form">Send Message</button>
        </div>
    </form>
</body>
</html>
