<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnose here</title>
    <link rel="icon" href="favicon.ico" type="chatbotLogo">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background:url(chatbotBG.jpg) ;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid;
            background-color: #ccc;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            border-radius: 20px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13,10,83,0.78); 
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .chat-header {
            text-align: center;
        }

        .chat-logo img {
            max-width: 250px;
        }

        .chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }

        .user-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #userInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 100px;
            border-color: black;
        }

        #sendButton {
            margin-top: 10px;
            padding: 10px;
            width: 100px;
            border-radius: 20px;
            background-color: rgba(13,10,83);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-logo">
                    <img src="chatbotLogo.png" alt="Logo">
                </div>
            </div>
            <div class="chat-log" id="chatLog">
                <!-- Chat messages will be displayed here -->
            </div>
            <div class="user-input">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
